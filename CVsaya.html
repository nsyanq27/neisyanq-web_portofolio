<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Curriculum Vitae</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <body style="background-image: url('./images/background8.png'); background-size: cover; background-position: center;" class="text-white font-sans min-h-screen p-10">
</head>
<body class="bg-gray-100 font-sans min-h-screen p-8">

  <!-- üîπ NAVBAR -->
  <nav class="flex items-center justify-between mb-8">
    <button class="text-gray-700">
      <svg class="w-8 h-8" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"/>
      </svg>
    </button>
    <h1 class="text-2xl font-bold">Curriculum Vitae</h1>
    <div></div>
  </nav>

  <!-- üîπ KONTEN UTAMA -->
  <div class="grid grid-cols-3 gap-6">

    <!-- Kiri: Dokumen CV -->
    <div class="col-span-2 bg-white rounded-lg shadow-lg p-4 flex flex-col items-center fade-in">
      <div class="w-full h-64 overflow-hidden border border-gray-300 rounded-lg">
        <img src="./images/CV1.png" alt="CV" class="w-full">
      </div>
      <button id="btnShow" class="mt-4 px-5 py-2 bg-blue-600 text-white rounded-full hover:bg-blue-700 transform hover:scale-105 transition">
        üìÑ Tampilkan Full
      </button>
    </div>

    <!-- Kanan: Foto + Deskripsi -->
    <div class="flex flex-col items-center space-y-6 fade-in">
      <div class="flex flex-col items-center">
        <img src="./images/foto.png" alt="Foto Saya" class="w-40 h-40 rounded-full border-4 border-gray-300 shadow-lg">
        <a href="./images/CV1.png" download class="mt-3 px-5 py-2 border border-blue-600 text-blue-600 rounded-full hover:bg-blue-600 hover:text-white transform hover:scale-105 transition">
          ‚¨áÔ∏è Download CV
        </a>
      </div>
      <div class="w-full bg-white bg-yellow-soft rounded-lg shadow-lg p-4 text-gray-700">
        <style>
            .bg-yellow-soft {
                 background-color: rgba(255, 255, 255, 0.5);
            }
        </style>
        <p>
          Halo! Saya [Nama Anda]. Ini adalah deskripsi singkat yang menjelaskan siapa saya, pengalaman saya, dan tujuan karier saya.
        </p>
      </div>
    </div>
  </div>

  <!-- üîπ MODAL POPUP -->
  <div id="cvModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center">
    <div class="bg-white p-6 rounded-lg shadow-xl max-w-3xl w-full">
      <h2 class="text-xl font-bold mb-4">CV Lengkap</h2>
      <img src="./images/CV1.png" class="mb-2 rounded-lg">
      <img src="./images/CV2.png" class="rounded-lg">
      <button id="btnClose" class="mt-4 px-5 py-2 bg-red-500 text-white rounded-full hover:bg-red-600 transition">
        ‚úñ Tutup
      </button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
